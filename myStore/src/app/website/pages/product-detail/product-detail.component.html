<div class="page-product" style="padding-top: 3rem;">
    <div class="detail" *ngIf="product">
        <div class="gallery">
            <swiper [slidesPerView]="1">
                <ng-template swiperSlide="" *ngFor="let img of product?.images">
                    <img [src]="img">
                </ng-template>
            </swiper>
        </div>
        <div>
            <h1>{{product.title}}</h1>
            <h2>{{product.price | currency}}</h2>
            <h2>{{product.description}}</h2>
            <button class="btn btn-warning" (click)="goToBack()">Back</button>
        </div>
    </div>
</div>
